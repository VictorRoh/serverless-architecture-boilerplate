service: serverless-architecture

provider:
  name: aws
  runtime: nodejs6.10
  stage: production
  region: us-east-1
  timeout: 10 #Default Lambda timeout 
  memorySize: 512 #Default Lambda Memory Size
  versionFunctions: false # No functions versioning 
  
  environment: #Global Environment variables
    DYNAMO_TABLE_BOOKS: ${self:custom.dynamo-books} # Reference to Custom Env
    REGION: ${self:custom.region}


  iamRoleStatements: # Permissions for all of your functions can be set here

  - Effect: Allow
    Action: # Gives permission to DynamoDB tables in a specific region
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource: "arn:aws:dynamodb:us-east-1:*:*"

  - Effect: Allow
    Action: # Gives permission to Lambda execution
      - lambda:InvokeFunction
      - lambda:InvokeAsync
    Resource: "*"

  - Effect: Allow
    Action: # Gives permission to SQS 
      - sqs:DeleteMessage
      - sqs:ReceiveMessage
      - sqs:SendMessage
    Resource: arn:aws:sqs:*:*:*

custom:
  region: ${self:provider.region}
  stage: ${opt:stage, self:provider.stage}
  prefix: ${self:custom.stage}-${self:service}
  process: ${self:custom.prefix}-process
  config: ${self:custom.prefix}-config
  dynamo-books: ${self:custom.prefix}-BooksCatalog
  sns-logs: ${self:custom.prefix}-trigger-logs
  sqs-logs: ${self:custom.prefix}-messages-logs


functions:

# API Endpoints
  books-register:
    handler: books/endpoints/create.create
    memorySize: 128
    timeout: 60
    events:
      - http:
          path: services/books
          method: post

  books-list:
    handler: books/endpoints/read.list
    timeout: 60
    events:
      - http:
          path: services/books
          method: get

  books-detail:
    handler: books/endpoints/read.detail
    timeout: 30
    events:
      - http:
          path: services/books/{hashkey}
          method: get

  books-update:
    handler: books/endpoints/update.update
    events:
      - http:
          path: services/books/{hashkey}
          method: put

  books-delete:
    handler: books/endpoints/delete.delete
    events:
      - http:
          path: services/books/{hashkey}
          method: delete

# Background Function
  books-consumer:
    handler: books/functions/worker/handler.consumer
    events:
      - schedule: 
        rate: cron(* * * * * *) # Cron Syntax
        enabled: true # Trigger Enabled

# Infrastrucure - Cloud Formation
resources:  # CloudFormation template syntax

  Resources:

    #DynamoDB Books Table
    BooksCatalog:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamo-books}
        AttributeDefinitions:
          - AttributeName: hashkey
            AttributeType: S
        KeySchema:
          - AttributeName: hashkey
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 1

    LogsQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:custom.sqs-logs}
        MessageRetentionPeriod: 1209600
        VisibilityTimeout: 60